<!DOCTYPE html>
<html>
<head>
    <title>Event Invitation: {{ event_name }}</title>
</head>
<body>
    <p>Hello <strong>{{ name }} {{ surname }}</strong>,</p>

    <p>The event you are a part of has been modified: <strong>{{ event_name }}</strong>!</p>

    <p>
        <strong>Date:</strong> {{ event_date }}<br>
        <strong>Link:</strong> {{ event_link }}
    </p>

    <p>We hope to see you there!</p>

    <p>
        Best regards,<br>
        The Event Team
    </p>
</body>
</html>
